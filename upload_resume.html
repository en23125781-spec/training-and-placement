<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
  <link rel="stylesheet" href="upload_resume.css">
</head>
<body>
  <div class="resume-container">
    <h1>Upload Your Resume</h1>

    <form id="resumeForm" enctype="multipart/form-data">

      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="student_id">Student ID:</label>
      <input type="text" id="student_id" name="student_id" placeholder="Enter your Student ID" required>

      <label for="resume">Choose Resume (PDF, DOC, DOCX):</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

      <div id="preview"></div> <!-- JS will show preview here -->

      <button type="submit" name="submit">Upload Resume</button>
    </form>
  </div>

  <script src="upload_resume.js"></script>
</body>
</html>
