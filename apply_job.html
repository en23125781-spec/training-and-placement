<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Openings</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    table { width: 80%; margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; }
    button {
      padding: 8px 15px;
      background-color: #6a11cb;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Available Job Postings</h2>

  <!-- âœ… Refresh Button -->
  <button onclick="fetchJobs()">ðŸ”„ Refresh Job List</button>

  <table>
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Job Position</th>
        <th>Deadline</th>
        <th>Apply</th>
      </tr>
    </thead>
    <tbody id="jobList">
      <tr><td colspan="4">Loading jobs...</td></tr>
    </tbody>
  </table>

  <script>
    function fetchJobs() {
      document.getElementById("jobList").innerHTML = "<tr><td colspan='4'>Fetching latest jobs...</td></tr>";

      fetch("fetch_jobs.php")
        .then(res => res.json())
        .then(data => {
          let content = "";
          if (data.length === 0) {
            content = "<tr><td colspan='4'>No job postings available.</td></tr>";
          } else {
            data.forEach(job => {
              content += `
                <tr>
                  <td>${job.name}</td>
                  <td>${job.job_position}</td>
                  <td>${job.application_deadline}</td>
                  <td><button onclick="applyJob(${job.id})">Apply</button></td>
                </tr>`;
            });
          }
          document.getElementById("jobList").innerHTML = content;
        })
        .catch(err => {
          console.error("Error fetching jobs:", err);
          document.getElementById("jobList").innerHTML = "<tr><td colspan='4'>Error loading jobs.</td></tr>";
        });
    }

    function applyJob(jobId) {
      alert("You clicked Apply for job ID: " + jobId);
      // Optional: window.location.href = "apply_form.php?job_id=" + jobId;
    }

    // Load jobs initially
    window.onload = fetchJobs;
  </script>

</body>
</html>
